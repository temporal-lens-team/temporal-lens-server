<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		@keyframes pulsating-text {
			0%   { color: #929292; }
			100% { color: #ffffff; }
		}

		body {
			margin: 0;
			padding: 0;
			overflow-x: hidden;
			overflow-y: scroll;
			background-color: #282c34;
			color: #abb2bf;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.widget {
			margin: 0;
			padding: 0;
			position: relative;
		}

		.widget > canvas {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		.widget > div {
			margin: 0;
			padding: 0;
			display: none;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 100;
			text-align: center;
			font-size: 24pt;
			font-weight: bolder;
			color: white;
			animation: pulsating-text 0.5s ease infinite alternate;
		}

		.widget > div > span {
			margin: auto;
		}

		.widget.loading > canvas {
			filter: opacity(0.2);
		}

		.widget.loading > div {
			display: flex;
		}

		#frame-times {
			margin: 5px 2px 5px 2px;
			width: calc(100% - 4px);
			height: 10vh;
		}

		#frame-delimiters {
			width: 100%;
			height: 20px;
		}

		#header {
			margin: 0 0 10px 0;
			padding: 0;
			width: 100%;
			box-shadow: 0 0 5px black;
			position: sticky;
			left: 0;
			top: 0;
			background-color: #21252b;
		}

		#header > div {
			margin: 0;
			padding: 0;
			width: 100%;
		}

		#scrollbar {
			border-top: 1px solid #181a1f;
			border-bottom: 1px solid #181a1f;
			display: flex;
			flex-flow: row;
		}

		#scrollbar button {
			width: 6mm;
			height: 6mm;
			background: none;
			border: none;
			margin: 0;
			padding: 0;
			cursor: pointer;
			text-align: center;
			color: white;
			font-weight: bolder;
		}

		#scrollbar button svg {
			position: relative;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			transition: transform 0.1s;
		}

		#scrollbar button:hover {
			background-color: #363b47;
			border: none;
		}

		#scrollbar button:active {
			border: none;
		}

		#scrollbar button:focus {
			border: none;
		}

		#scrollbar button:visited {
			border: none;
		}

		#scrollbar button:active svg {
			transform: scale(1.1);
		}

		#scrollbar-left {
			border-right: 1px solid #181a1f !important;
		}

		#scrollbar-right {
			border-left: 1px solid #181a1f !important;
		}

		#caret-wrapper {
			margin: 0;
			padding: 0;
			flex: 1 0 auto;
			position: relative;
		}

		#scrollbar-caret {
			margin: 0;
			padding: 0;
			min-width: 3mm;
			height: 6mm;

			position: absolute;
			left: 0;
			width: 100%;

			background-color: #282c34;
		}

		#scrollbar-caret:hover {
			background-color: #323842;
		}

		.time {
			pointer-events: none;
			user-select: none;
		}

		#current-time {
			display: inline-block;
			margin: 5px;
		}

		#end-time {
			display: block;
			float: right;
			text-align: right;
			margin: 5px;
		}

		.hand-cursor {
			cursor: grabbing;
		}

		#tooltip {
			position: absolute;
			left: 100px;
			top: 100px;
			z-index: 1000;
			border: 1px solid #181a1f;
			background-color: #21252b;
			padding: 5px;
			font-size: 11pt;
			box-shadow: 0 0 10px black;
		}

		#tooltip:not(.visible) {
			display: none;
		}

		.per-thread {
			width: 100%;
			margin: 10px 0;
		}

		.per-thread > h3 {
			font-weight: 600;
			font-style: italic;
			margin: 0 0 5px 2px;
			font-size: 12pt;
		}

		.per-thread > div {
			width: 100%;
			height: 150px;
			margin: 0;
		}

		#zone-graphs {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="header">
		<div id="scrollbar">
			<button id="scrollbar-left" class="insert-svg" data-svg="svg/arrow-left.svg"></button>
			<div id="caret-wrapper">
				<div id="scrollbar-caret"></div>
			</div>
			<button id="scrollbar-right" class="insert-svg" data-svg="svg/arrow-right.svg"></button>
		</div>
		<div>
			<span class="time" id="current-time">00:00:00.000</span>
			<span class="time" id="end-time">00:00:00.000</span>
		</div>
	</div>
	<div id="frame-times" class="widget" data-class="FrameTimeGraph"></div>
	<div id="frame-delimiters" class="widget no-loading" data-class="FrameDelimiterGraph"></div>
	<div id="zone-graphs"></div>
	<div id="heap-plot" class="widget interpolate" data-class="Plot"></div>

	<div id="tooltip">
		Hello there!
	</div>

    <script data-main="js/main" src="require.min.js"></script>
</body>
</html>
