<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			overflow-x: hidden;
			overflow-y: scroll;
		}

		.widget {
			margin: 0;
			padding: 0;
		}

		#frame-times {
			margin: 5px 2px 5px 2px;
			width: calc(100% - 4px);
			height: 10vh;
		}

		#frame-delimiters {
			width: 100%;
			height: 20px;
		}

		#zone-graph {
			width: 100%;
			height: 500px;
		}

		#controls {
			margin: 0 0 10px 0;
			padding: 0;
			width: 100%;
			height: 6mm;
			box-shadow: 0 0 5px black;
			position: sticky;
			left: 0;
			top: 0;
			text-align: center;
		}

		#controls button {
			width: 6mm;
			height: 6mm;
			background: none;
			border: none;
			margin: 0;
			padding: 0;
			cursor: pointer;
		}

		#controls button svg {
			position: relative;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			transition: transform 0.1s;
		}

		#controls button:hover {
			background-color: rgba(0, 0, 0, 0.5);
		}

		#controls button:active svg {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div id="controls">
		<button class="insert-svg" data-svg="svg/pause.svg" id="play-pause"></button>
	</div>
	<canvas id="frame-times" class="widget" data-class="FrameTimeGraph"></canvas>
	<canvas id="frame-delimiters" class="widget" data-class="FrameDelimiterGraph"></canvas>
	<canvas id="zone-graph" class="widget" data-class="ZoneFlameGraph"></canvas>
    <script data-main="js/main" src="require.min.js"></script>
</body>
</html>
