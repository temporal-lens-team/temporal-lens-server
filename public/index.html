<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			overflow-x: hidden;
			overflow-y: scroll;
			background-color: #282c34;
			color: #abb2bf;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.widget {
			margin: 0;
			padding: 0;
		}

		#frame-times {
			margin: 5px 2px 5px 2px;
			width: calc(100% - 4px);
			height: 10vh;
		}

		#frame-delimiters {
			width: 100%;
			height: 20px;
		}

		#zone-graph {
			width: 100%;
			height: 500px;
		}

		#header {
			margin: 0 0 10px 0;
			padding: 0;
			width: 100%;
			box-shadow: 0 0 5px black;
			position: sticky;
			left: 0;
			top: 0;
		}

		#header > div {
			margin: 0;
			padding: 0;
			width: 100%;
		}

		#scrollbar {
			border-bottom: 1px solid #3b3e44;
			display: flex;
			flex-flow: row;
		}

		#scrollbar button {
			width: 6mm;
			height: 6mm;
			background: none;
			border: none;
			margin: 0;
			padding: 0;
			cursor: pointer;
			text-align: center;
			color: white;
			font-weight: bolder;
		}

		#scrollbar button svg {
			position: relative;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			transition: transform 0.1s;
		}

		#scrollbar button:hover {
			background-color: #363b47;
		}

		#scrollbar button:active svg {
			transform: scale(1.1);
		}

		#scrollbar-left {
			border-right: 1px solid #3b3e44 !important;
		}

		#scrollbar-right {
			border-left: 1px solid #3b3e44 !important;
		}

		#caret-wrapper {
			margin: 0;
			padding: 0;
			flex: 1 0 auto;
			position: relative;
		}

		#scrollbar-caret {
			margin: 0;
			padding: 0;
			min-width: 3mm;
			height: 6mm;

			position: absolute;
			left: 0;
			width: 100%;

			background-color: #363b47;
		}

		#scrollbar-caret:hover {
			background-color: #414754;
		}

		.time {
			pointer-events: none;
			user-select: none;
		}

		#current-time {
			display: inline-block;
			margin: 5px;
		}

		#end-time {
			display: block;
			float: right;
			text-align: right;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div id="header">
		<div id="scrollbar">
			<button id="scrollbar-left" class="insert-svg" data-svg="svg/arrow-left.svg"></button>
			<div id="caret-wrapper">
				<div id="scrollbar-caret"></div>
			</div>
			<button id="scrollbar-right" class="insert-svg" data-svg="svg/arrow-right.svg"></button>
		</div>
		<div>
			<span class="time" id="current-time">00:00:00.000</span>
			<span class="time" id="end-time">00:00:00.000</span>
		</div>
	</div>
	<canvas id="frame-times" class="widget" data-class="FrameTimeGraph"></canvas>
	<canvas id="frame-delimiters" class="widget" data-class="FrameDelimiterGraph"></canvas>
	<canvas id="zone-graph" class="widget" data-class="ZoneFlameGraph"></canvas>
    <script data-main="js/main" src="require.min.js"></script>
</body>
</html>
