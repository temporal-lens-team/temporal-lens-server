<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			overflow-x: hidden;
			overflow-y: scroll;
		}

		.widget {
			margin: 0;
			padding: 0;
		}

		#frame-times {
			margin: 5px 2px 5px 2px;
			width: calc(100% - 4px);
			height: 10vh;
		}

		#frame-delimiters {
			width: 100%;
			height: 20px;
		}
	</style>
</head>
<body>
	<canvas id="frame-times" class="widget" data-class="FrameTimeGraph"></canvas>
	<canvas id="frame-delimiters" class="widget" data-class="FrameDelimiterGraph"></canvas>
    <script data-main="js/main" src="require.min.js"></script>
</body>
</html>
